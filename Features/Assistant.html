<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <style>
        /* === बेसिक स्टाइल === */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* पूरी पेज की स्क्रॉलिंग बंद */
        }

        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #4dd0e1, #4db6ac, #42a5f5);
            color: white;
            display: flex; /* Flexbox लेआउट को सक्षम करें */
            flex-direction: column; /* आइटम्स को ऊपर से नीचे रखें */
        }

        /* === टॉप बार === */
        .top-bar {
            /* यह अपनी जगह पर रहेगा और flex-grow नहीं करेगा */
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .top-bar-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* === चैट कंटेनर (सबसे ज़रूरी बदलाव) === */
        .chat-container {
            /* यह बची हुई सारी जगह ले लेगा */
            flex-grow: 1;
            /* कंटेनर के अंदर स्क्रॉलिंग सक्षम करें */
            overflow-y: auto;
            /* संदेशों के लिए पैडिंग */
            padding: 20px 20px 10px 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        /* === चैट इनपुट (सबसे नीचे रहेगा) === */
        .chat-input-container {
            /* यह भी अपनी जगह पर रहेगा और flex-grow नहीं करेगा */
            flex-shrink: 0;
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .chat-input {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin-right: 10px;
        }

        .send-button {
            border: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-bar-title">Ai Medical Assistant</div>
        <!-- असिस्टेंट आइकन हटा दिया गया है -->
    </div>

    <!-- वीडियो कार्ड पूरी तरह हटा दिया गया है -->

    <div class="chat-container" id="chatContainer">
        <!-- चैट संदेश यहाँ जोड़े जाएँगे -->
    </div>

    <div class="chat-input-container">
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
        <button class="send-button" id="sendButton">Send</button>
    </div>

    <script type="module">
        // =================================================================
        // ===== START: FIREBASE SDK SETUP =====
        // =================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        const firebaseConfig = {
          apiKey: "AIzaSyC7ojmyQMg2ljB7kT4MQSmIhz43QNHpE0w",
          authDomain: "shubhmed-9f05d.firebaseapp.com",
          databaseURL: "https://shubhmed-9f05d-default-rtdb.firebaseio.com",
          projectId: "shubhmed-9f05d",
          storageBucket: "shubhmed-9f05d.appspot.com",
          messagingSenderId: "42179676197",
          appId: "1:42179676197:web:1796559543fb869c5297cc",
          measurementId: "G-VD9YFFECTC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);
        // =================================================================
        // ===== END: FIREBASE SDK SETUP =====
        // =================================================================

        // वीडियो से संबंधित सभी एलिमेंट हटा दिए गए हैं
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        let femaleVoice = null;

        // --- Voice Synthesis Logic ---
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            femaleVoice = voices.find(voice => voice.lang === 'hi-IN' && (voice.name.includes('Female') || voice.gender === 'female'));
            if (!femaleVoice) {
                femaleVoice = voices.find(voice => voice.lang === 'hi-IN');
            }
        }
        
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices(); 
        } else {
            console.error("Sorry, your browser does not support text-to-speech.");
        }

        // --- वीडियो से संबंधित सभी फंक्शन हटा दिए गए हैं ---

        // --- Chat Logic ---
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender + '-message');
            messageElement.innerText = message;
            chatContainer.appendChild(messageElement);
            // हमेशा सबसे नए संदेश पर स्क्रॉल करें
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageElement;
        }

        // --- Text-to-Speech Function (सरल किया हुआ) ---
        function speak(text) {
            if (!('speechSynthesis' in window)) {
                return;
            }
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'hi-IN';

            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }

            window.speechSynthesis.speak(utterance);
        }

        // --- Main Send Logic ---
        async function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            const user = auth.currentUser;
            if (!user) {
                alert("Authentication error. Please refresh the page.");
                return;
            }
            
            addMessage(message, 'user');
            userInput.value = '';
            
            const thinkingMessage = addMessage("सोच रही हूँ...", 'bot');

            try {
                const idToken = await user.getIdToken();
                
                const response = await fetch('/assistant-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: message,
                        token: idToken
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.answer || data.error || "Server error occurred.");
                }
                
                const botResponse = data.answer;
                
                thinkingMessage.innerText = botResponse;

                const cleanedTextForSpeech = botResponse.replace(/[*#_~]/g, '');
                
                speak(cleanedTextForSpeech);

            } catch (error) {
                console.error("Error fetching AI response:", error);
                thinkingMessage.innerText = `माफ़ कीजिए, कुछ समस्या आ गई है: ${error.message}`;
            }
        }
        
        // --- Authentication Check ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is authenticated:", user.uid);
                addMessage("नमस्ते! मैं आपकी AI मेडिकल असिस्टेंट शुभ हूँ। मैं आपकी क्या मदद कर सकती हूँ?", 'bot');
                
                sendButton.addEventListener('click', handleSend);
                userInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleSend();
                    }
                });
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.placeholder = "Type your message...";

            } else {
                console.log("No user found, signing in anonymously...");
                sendButton.disabled = true;
                userInput.disabled = true;
                userInput.placeholder = "Connecting...";
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    addMessage("Sorry, I can't connect right now. Please check your internet connection and refresh.", 'bot');
                });
            }
        });

    </script>
</body>
</html>
