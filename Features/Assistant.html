<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, #4dd0e1, #4db6ac, #42a5f5);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            z-index: 1000;
        }

        .top-bar-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .assistant-icon {
            cursor: pointer;
            position: relative;
        }

        .assistant-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .floating-video-card {
            display: none;
            position: fixed;
            top: 80px;
            left: calc(100vw - 220px);
            width: 180px;
            height: 320px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 1001;
            overflow: hidden;
            transform: rotateY(-10deg) translateZ(80px);
            transition: transform 0.5s ease;
        }

        .floating-video-card:hover {
            transform: rotateY(0deg) translateZ(100px);
        }

        .video-card-header {
            padding: 8px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            font-size: 0.8em;
            cursor: move;
            position: relative;
            height: 20px;
        }

        .close-btn {
            position: absolute;
            top: 4px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .close-btn:hover {
            color: #ffbdbd;
        }

        .video-container {
            width: 100%;
            height: calc(100% - 30px);
        }

        /* Iframe को कंटेनर में पूरी तरह फिट करने के लिए स्टाइल */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-container {
            flex-grow: 1;
            /* नीचे से Padding थोड़ी एडजस्ट की गई है ताकि इनपुट बॉक्स के लिए सही जगह बने */
            padding: 80px 20px 70px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateZ(40px);
            transition: transform 0.3s ease;
        }
        
        .chat-message:hover {
            transform: translateZ(50px) scale(1.02);
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            z-index: 10;
        }

        .chat-input {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin-right: 10px;
        }

        .send-button {
            border: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-bar-title">Ai Medical Assistant</div>
        <div class="assistant-icon" id="assistantIcon">
            <img src="../image/Assistant.jpg" alt="Assistant Icon">
        </div>
    </div>

    <div class="floating-video-card" id="videoCard">
        <div class="video-card-header" id="videoCardHeader">
            <span class="close-btn" id="closeVideoCard">&times;</span>
        </div>
        <div class="video-container" id="videoContainer">
            <!-- वीडियो अब iframe के रूप में जावास्क्रिप्ट द्वारा डाला जाएगा -->
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- चैट संदेश यहाँ जोड़े जाएँगे -->
    </div>

    <div class="chat-input-container">
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
        <button class="send-button" id="sendButton">Send</button>
    </div>

    <script type="module">
        // =================================================================
        // ===== START: FIREBASE SDK SETUP =====
        // =================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        const firebaseConfig = {
          apiKey: "AIzaSyC7ojmyQMg2ljB7kT4MQSmIhz43QNHpE0w",
          authDomain: "shubhmed-9f05d.firebaseapp.com",
          databaseURL: "https://shubhmed-9f05d-default-rtdb.firebaseio.com",
          projectId: "shubhmed-9f05d",
          storageBucket: "shubhmed-9f05d.appspot.com",
          messagingSenderId: "42179676197",
          appId: "1:42179676197:web:1796559543fb869c5297cc",
          measurementId: "G-VD9YFFECTC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);
        // =================================================================
        // ===== END: FIREBASE SDK SETUP =====
        // =================================================================

        const assistantIcon = document.getElementById('assistantIcon');
        const videoCard = document.getElementById('videoCard');
        const videoCardHeader = document.getElementById('videoCardHeader');
        const videoContainer = document.getElementById('videoContainer');
        const closeVideoCard = document.getElementById('closeVideoCard');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        let femaleVoice = null;

        // --- Voice Synthesis Logic ---
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            femaleVoice = voices.find(voice => voice.lang === 'hi-IN' && (voice.name.includes('Female') || voice.gender === 'female'));
            if (!femaleVoice) {
                femaleVoice = voices.find(voice => voice.lang === 'hi-IN');
            }
        }
        
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices(); 
        } else {
            console.error("Sorry, your browser does not support text-to-speech.");
        }

        // --- Assistant Icon Logic ---
        assistantIcon.addEventListener('click', () => {
            const isCardVisible = videoCard.style.display === 'block';
            if (isCardVisible) {
                videoCard.style.display = 'none';
                stopAllVideos();
            } else {
                setupAssistant();
                videoCard.style.display = 'block';
            }
        });

        function setupAssistant() {
            updateVideoSource();
        }

        closeVideoCard.addEventListener('click', () => {
            videoCard.style.display = 'none';
            stopAllVideos();
        });

        // --- Dynamic Video Loading (पूरी तरह से बदला हुआ) ---
        function updateVideoSource() {
            // Vimeo वीडियो का एम्बेड URL
            const vimeoEmbedUrl = "https://player.vimeo.com/video/1112762110?autoplay=1&loop=1&autopause=0&muted=1&controls=0&background=1";

            videoContainer.innerHTML = ''; // पुराने वीडियो हटाएँ

            // अब <video> की जगह <iframe> बनाएँ
            const iframe = document.createElement('iframe');
            iframe.src = vimeoEmbedUrl;
            iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
            
            videoContainer.appendChild(iframe);
        }

        // --- Video Player Logic (Iframe के लिए बदला हुआ) ---
        function playCurrentVideo() {
            // Autoplay URL पैरामीटर में है, इसलिए इस फंक्शन को कुछ करने की ज़रूरत नहीं है।
        }

        function stopAllVideos() {
            // वीडियो को रोकने का सबसे अच्छा तरीका है कि iframe को हटा दें या उसका src बदल दें।
            const iframe = videoContainer.querySelector('iframe');
            if (iframe) {
                // iframe को हटाने से वीडियो पूरी तरह से बंद हो जाएगा
                iframe.remove(); 
            }
        }

        // --- Draggable Floating Video Card Logic (कोई बदलाव नहीं) ---
        let isDragging = false;
        let offsetX, offsetY;

        videoCardHeader.addEventListener('mousedown', (e) => {
            if (e.target === closeVideoCard) return;
            isDragging = true;
            offsetX = e.clientX - videoCard.getBoundingClientRect().left;
            offsetY = e.clientY - videoCard.getBoundingClientRect().top;
            videoCardHeader.style.cursor = 'grabbing';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const newX = e.clientX - offsetX;
            const newY = e.clientY - offsetY;
            videoCard.style.left = `${newX}px`;
            videoCard.style.top = `${newY}px`;
        });

        document.addEventListener('mouseup', () => {
            if(isDragging) {
                isDragging = false;
                videoCardHeader.style.cursor = 'move';
            }
        });

        // --- Chat Logic ---
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender + '-message');
            messageElement.innerText = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageElement;
        }

        // --- Text-to-Speech Function ---
        function speak(text) {
            if (!('speechSynthesis' in window)) {
                return;
            }
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'hi-IN';

            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }

            utterance.onstart = () => {
                // iframe वीडियो अपने आप चल रहा है, यहाँ कुछ करने की ज़रूरत नहीं।
            };
            utterance.onend = () => {
                // iframe वीडियो को लूप पर चलते रहने दें, रोकने की ज़रूरत नहीं।
            };

            window.speechSynthesis.speak(utterance);
        }

        // --- Main Send Logic ---
        async function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            const user = auth.currentUser;
            if (!user) {
                alert("Authentication error. Please refresh the page.");
                return;
            }
            
            addMessage(message, 'user');
            userInput.value = '';
            
            const thinkingMessage = addMessage("सोच रही हूँ...", 'bot');

            try {
                const idToken = await user.getIdToken();
                
                const response = await fetch('/assistant-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: message,
                        token: idToken
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.answer || data.error || "Server error occurred.");
                }
                
                const botResponse = data.answer;
                
                // जवाब को चैट में दिखाएँ (बिना बदलाव के)
                thinkingMessage.innerText = botResponse;

                // *** बोलने से पहले जवाब से चिह्न हटा दें ***
                const cleanedTextForSpeech = botResponse.replace(/[*#_~]/g, '');
                
                // साफ़ किया हुआ टेक्स्ट बोलें
                speak(cleanedTextForSpeech);

            } catch (error) {
                console.error("Error fetching AI response:", error);
                thinkingMessage.innerText = `माफ़ कीजिए, कुछ समस्या आ गई है: ${error.message}`;
            }
        }
        
        // --- Authentication Check ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is authenticated:", user.uid);
                addMessage("नमस्ते! मैं आपकी AI मेडिकल असिस्टेंट शुभ हूँ। मैं आपकी क्या मदद कर सकती हूँ?", 'bot');
                
                sendButton.addEventListener('click', handleSend);
                userInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleSend();
                    }
                });
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.placeholder = "Type your message...";

            } else {
                console.log("No user found, signing in anonymously...");
                sendButton.disabled = true;
                userInput.disabled = true;
                userInput.placeholder = "Connecting...";
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    addMessage("Sorry, I can't connect right now. Please check your internet connection and refresh.", 'bot');
                });
            }
        });

    </script>
</body>
</html>
