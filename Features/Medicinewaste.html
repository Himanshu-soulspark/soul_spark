<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawai Seva - Medicine Waste Management</title>
    <style>
        /* --- Basic Setup & Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* --- New Cyan-Green Color Theme --- */
        :root {
            --primary-green: #00897b;
            /* Main Theme Color (Teal/Green) */
            --primary-cyan: #00acc1;
            /* Accent Color (Cyan) */
            --dark-text: #004d40;
            --medium-text: #4db6ac;
            --background-color: #e0f2f1;
            /* Light Teal Background */
            --light-shadow: #ffffff;
            --dark-shadow: #b2dfdb;
            /* Softer shadow for the theme */
            --success-green: #2e7d32;
            --danger-red: #c62828;
            --pending-yellow: #f9a825;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--dark-text);
            padding-bottom: 80px;
            /* Space for bottom nav */
        }

        /* --- App Header --- */
        .app-header {
            background-color: var(--background-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 3px 3px 7px var(--dark-shadow), -3px -3px 7px var(--light-shadow);
        }

        .app-header .logo-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary-green);
        }

        .app-header h1 {
            font-size: 1.2em;
            color: var(--dark-text);
        }

        /* --- Main Content & Page Management --- */
        .main-content {
            padding: 20px;
        }

        .page {
            display: none;
            /* Hide all pages by default */
        }

        .page.active {
            display: block;
            /* Only show the active page */
        }

        /* --- Reusable 3D/Neumorphic Components --- */
        .card {
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 7px 7px 15px var(--dark-shadow), -7px -7px 15px var(--light-shadow);
            transition: all 0.3s ease-in-out;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
            color: var(--primary-green);
            background-color: var(--background-color);
            box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        }

        .btn:active {
            box-shadow: inset 5px 5px 10px var(--dark-shadow), inset -5px -5px 10px var(--light-shadow);
            color: var(--dark-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background-color: var(--background-color);
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            outline: none;
            color: var(--dark-text);
        }

        .form-group input[readonly],
        .form-group textarea[readonly] {
            background-color: #d3e4e2;
            color: var(--medium-text);
        }

        .location-status {
            font-size: 0.9em;
            padding: 10px;
            border-radius: 8px;
            background-color: #d3e4e2;
            text-align: center;
            margin-bottom: 15px;
            color: var(--dark-text);
        }

        /* --- Page 1: User Info Form --- */
        #page-user-info h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-green);
        }

        /* --- Page 2: Home Feed --- */
        #page-home .home-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #page-home .search-bar {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: var(--background-color);
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            font-size: 1em;
            outline: none;
        }

        #page-home .search-button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--background-color);
            box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        }

        #page-home .search-button svg {
            width: 24px;
            height: 24px;
            color: var(--primary-green);
        }

        #donations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .donation-card-item {
            background-color: var(--background-color);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 7px 7px 15px var(--dark-shadow), -7px -7px 15px var(--light-shadow);
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .donation-card-item .med-name {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--dark-text);
        }

        .donation-card-item .med-info {
            font-size: 0.8em;
            color: var(--primary-green);
        }

        .donation-card-item .open-btn {
            padding: 8px 12px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* --- Page 3: Donate Medicine --- */
        #added-medicines-list {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .added-medicine-card {
            background: linear-gradient(145deg, #cce8e5, #f0ffff);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        }

        .added-medicine-card .info p {
            margin: 0;
        }

        .added-medicine-card .info .name {
            font-weight: 600;
            color: var(--dark-text);
        }

        .added-medicine-card .info .details {
            font-size: 0.85em;
            color: var(--primary-green);
        }

        .added-medicine-card .remove-med-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--danger-red);
        }

        /* --- Page 4: Messages --- */
        .chat-list-item {
            padding: 15px;
            border-bottom: 1px solid var(--dark-shadow);
            cursor: pointer;
        }

        .chat-list-item:hover {
            background-color: #d1e9e7;
        }

        #chat-view {
            display: none;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--dark-shadow);
        }

        .back-to-chats {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 10px;
        }

        .messages-container {
            height: calc(100vh - 280px);
            overflow-y: auto;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: var(--primary-green);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 3px;
        }

        .message.received {
            background-color: #fff;
            color: var(--dark-text);
            align-self: flex-start;
            border-bottom-left-radius: 3px;
            box-shadow: 2px 2px 5px var(--dark-shadow);
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #chat-input {
            flex-grow: 1;
        }

        /* --- Modal for Donation Details --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--background-color);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 7px 7px 15px #a8c7c5, -7px -7px 15px #feffff;
        }

        .modal-close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            line-height: 1;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: var(--primary-green);
        }

        .modal .donor-name {
            margin-bottom: 20px;
        }

        #modal-medicines-list p {
            padding: 5px 0;
            border-bottom: 1px solid #cce8e5;
        }

        #modal-medicines-list p:last-child {
            border-bottom: none;
        }

        /* --- Bottom Navigation Bar --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--background-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0px -5px 15px var(--dark-shadow);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--medium-text);
            transition: all 0.3s;
            width: 70px;
            height: 60px;
            border-radius: 15px;
        }

        .nav-item svg {
            width: 28px;
            height: 28px;
            margin-bottom: 3px;
        }

        .nav-item span {
            font-size: 0.75em;
        }

        .nav-item.active {
            color: var(--primary-green);
            background-color: var(--background-color);
            box-shadow: inset 3px 3px 7px var(--dark-shadow), inset -3px -3px 7px var(--light-shadow);
        }
    </style>
</head>
<body>

    <!-- App Header -->
    <header class="app-header">
        <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 96 960 960" width="24"><path d="M480 896q-165 0-282.5-117.5T80 496q0-165 117.5-282.5T480 96q165 0 282.5 117.5T880 496q0 165-117.5 282.5T480 896ZM433 736h94V596l103-103-66-66-87 87V416h-94v204l-87-87-66 66 103 103v140Z"/></svg>
        </div>
        <h1>Dawai Seva</h1>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">

        <!-- Page 1: User Info Form (For first-time users) -->
        <section id="page-user-info" class="page">
            <div class="card">
                <h2>Aapki Jaankari</h2>
                <form id="user-info-form">
                    <div class="form-group">
                        <label for="user-name">Poora Naam</label>
                        <input type="text" id="user-name" placeholder="Apna naam likhein" required>
                    </div>
                    <div class="form-group">
                        <label for="user-mobile">Mobile Number</label>
                        <input type="tel" id="user-mobile" placeholder="10-digit mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="user-address">Address</label>
                        <textarea id="user-address" rows="3" placeholder="Ghar ka poora pata" required></textarea>
                    </div>
                    <button type="button" class="btn" id="get-location-btn">GPS se Location lein</button>
                    <button type="submit" class="btn">Jaankari Save Karein</button>
                </form>
            </div>
        </section>

        <!-- Page 2: Home/Dashboard -->
        <section id="page-home" class="page">
            <div class="home-header">
                <input type="text" id="search-bar" class="search-bar" placeholder="Dawai khojein...">
                <button class="search-button" id="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </button>
            </div>
            <div id="donations-grid">
                <!-- Donation cards will be loaded here dynamically -->
            </div>
        </section>

        <!-- Page 3: Donate Medicine Form -->
        <section id="page-donate" class="page">
            <div class="card">
                <h2>Dawai Ki Jaankari Jodein</h2>
                <form id="add-medicine-form">
                    <div class="form-group">
                        <label for="medicine-name">Dawai Ka Naam</label>
                        <input type="text" id="medicine-name" placeholder="Jaise, Paracetamol 500mg" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Kitni hai? (Strips/Tablets)</label>
                        <input type="text" id="quantity" placeholder="Jaise, 2 Strips" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="month" id="expiry-date" required>
                    </div>
                    <button type="submit" class="btn">Yeh Dawai Jodein</button>
                </form>
            </div>
            <div id="added-medicines-list">
                <!-- Dynamically added medicine cards will show here -->
            </div>
            <button id="submit-all-donations-btn" class="btn" style="display: none;">Sabhi Dawaiyan Donate Karein</button>
        </section>

        <!-- Page 4: Messages -->
        <section id="page-messages" class="page">
            <div class="card" id="chat-list-view">
                <h2>Aapki Chats</h2>
                <div id="chats-list">
                    <p>Aapki koi chat nahi hai.</p>
                </div>
            </div>
            <div class="card" id="chat-view">
                <div class="chat-header">
                    <button class="back-to-chats">&larr;</button>
                    <h3 id="chat-with-name"></h3>
                </div>
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be loaded here -->
                </div>
                <form id="message-form" class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Message likhein..." class="form-group" required>
                    <button type="submit" class="btn">Bhejein</button>
                </form>
            </div>
        </section>

        <!-- Page 5: Profile (UPDATED with location feature) -->
        <section id="page-profile" class="page">
            <div class="card">
                <h2>Aapki Profile</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Poora Naam</label>
                        <input type="text" id="profile-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profile-mobile">Mobile Number</label>
                        <input type="tel" id="profile-mobile" readonly>
                    </div>
                    <div class="form-group">
                        <label for="profile-address">Address</label>
                        <textarea id="profile-address" rows="3" readonly></textarea>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <div id="profile-location-status" class="location-status">Loading...</div>
                    </div>
                    <button type="button" class="btn" id="edit-profile-btn">Edit Karein</button>
                    <button type="button" class="btn" id="update-location-profile-btn" style="display:none;">Update Location</button>
                    <button type="submit" class="btn" id="save-profile-btn" style="display:none;">Badlaav Save Karein</button>
                </form>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-page="page-home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
            <span>Home</span>
        </div>
        <div class="nav-item" data-page="page-donate">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>
            <span>Donate</span>
        </div>
        <div class="nav-item" data-page="page-messages">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="currentColor"><g><rect fill="none" height="24" width="24"></rect></g><g><g><path d="M20,2H4C2.9,2,2,2.9,2,4v18l4-4h14c1.1,0,2-0.9,2-2V4C22,2.9,21.1,2,20,2z M17,11h-4v4h-2v-4H7V9h4V5h2v4h4V11z"></path></g></g></svg>
            <span>Messages</span>
        </div>
        <div class="nav-item" data-page="page-profile">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            <span>Profile</span>
        </div>
    </nav>

    <!-- Modal for Donation Details (UPDATED) -->
    <div id="donation-details-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>Donation Details</h3>
            <p class="donor-name"><strong>Donor:</strong> <span id="modal-donor-name"></span></p>
            <div id="modal-medicines-list"></div>
            <a href="#" target="_blank" class="btn" id="modal-location-btn" style="display:none;">Location Dekhein</a>
            <button class="btn" id="modal-message-btn" style="display:none;">Message Karein</button>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, getDocs, query, where, orderBy, serverTimestamp, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7ojmyQMg2ljB7kT4MQSmIhz43QNHpE0w",
            authDomain: "shubhmed-9f05d.firebaseapp.com",
            databaseURL: "https://shubhmed-9f05d-default-rtdb.firebaseio.com",
            projectId: "shubhmed-9f05d",
            storageBucket: "shubhmed-9f05d.firebasestorage.app",
            messagingSenderId: "42179676197",
            appId: "1:42179676197:web:1796559543fb869c5297cc",
            measurementId: "G-VD9YFFECTC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null;
        let currentUserData = null;
        let medicinesToDonate = [];
        let unsubscribeChats = null;
        let unsubscribeMessages = null;
        let temporaryLocation = null; // To hold new location before saving profile

        // --- GLOBAL HELPER: Page Navigation ---
        const pages = document.querySelectorAll('.page');
        const navItems = document.querySelectorAll('.nav-item');

        function showPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId)?.classList.add('active');

            navItems.forEach(nav => {
                nav.classList.toggle('active', nav.getAttribute('data-page') === pageId);
            });

            if (pageId === 'page-home') loadAllDonations();
            if (pageId === 'page-profile') loadUserProfile();
            if (pageId === 'page-messages') loadUserChats(currentUserId);
        }

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const pageId = item.getAttribute('data-page');
                showPage(pageId);
            });
        });

        // --- 1. Authentication & User Onboarding ---
        onAuthStateChanged(auth, async(user) => {
            if (user) {
                currentUserId = user.uid;
                const userDocRef = doc(db, "users", currentUserId);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    currentUserData = userDocSnap.data();
                    showPage('page-home');
                } else {
                    showPage('page-user-info');
                }
            } else {
                signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
            }
        });

        // --- 2. User Info Form Logic ---
        document.getElementById('get-location-btn').addEventListener('click', () => {
            if (navigator.geolocation) {
                alert("आपकी सबसे सटीक लोकेशन ढूंढी जा रही है... कृपया GPS चालू रखें और कुछ सेकंड इंतज़ार करें।");
                
                navigator.geolocation.getCurrentPosition(async(position) => { // <-- यहाँ async जोड़ा गया है
                    const accuracy = position.coords.accuracy;
                    alert(`लोकेशन मिल गई! सटीकता: ${accuracy.toFixed(2)} मीटर।`);
                    
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const locationData = { lat: lat, lng: lon };
                    
                    // पुराना और ज़रूरी कोड, इसे नहीं हटाया गया है
                    document.getElementById('get-location-btn').dataset.location = JSON.stringify(locationData);
                    
                    // =================== नया बदलाव शुरू ===================
                    // बैकएंड से पता लाने के लिए
                    try {
                        const addressTextarea = document.getElementById('user-address');
                        addressTextarea.placeholder = "पता ढूंढा जा रहा है...";
                        
                        const response = await fetch(`/get-address-from-coords?lat=${lat}&lon=${lon}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.address) {
                                addressTextarea.value = data.address; // पता ऑटो-फिल करें
                            } else {
                                addressTextarea.placeholder = "पता नहीं मिला, कृपया खुद भरें।";
                            }
                        } else {
                            addressTextarea.placeholder = "पता लाने में समस्या हुई, कृपया खुद भरें।";
                        }
                    } catch (error) {
                        console.error("Error fetching address:", error);
                        document.getElementById('user-address').placeholder = "पता लाने में त्रुटि, कृपया खुद भरें।";
                    }
                    // =================== नया बदलाव खत्म ===================

                }, (error) => {
                    let errorMessage = "लोकेशन प्राप्त नहीं हो सकी। कृपया सुनिश्चित करें कि आपका GPS चालू है।";
                    if (error.code === error.TIMEOUT) {
                        errorMessage = "लोकेशन प्राप्त करने में अधिक समय लग रहा है। कृपया सुनिश्चित करें कि आप खुली जगह पर हैं और आपका GPS पूरी क्षमता पर काम कर रहा है।";
                    }
                    alert(errorMessage);
                    console.error("Geolocation error:", error);
                }, {
                    enableHighAccuracy: true,
                    timeout: 20000, // Increased timeout to 20 seconds for a better chance to get a GPS lock
                    maximumAge: 0
                });
            } else {
                alert("यह ब्राउज़र जियोलोकेशन को सपोर्ट नहीं करता है।");
            }
        });

        document.getElementById('user-info-form').addEventListener('submit', async(e) => {
            e.preventDefault();
            const name = document.getElementById('user-name').value;
            const mobile = document.getElementById('user-mobile').value;
            const address = document.getElementById('user-address').value;
            const locationBtn = document.getElementById('get-location-btn');
            let location = null;
            if (locationBtn.dataset.location) {
                location = JSON.parse(locationBtn.dataset.location);
            }

            const userData = { name, mobile, address, location, createdAt: serverTimestamp() };

            try {
                await setDoc(doc(db, "users", currentUserId), userData);
                currentUserData = userData;
                alert("Jaankari safaltapoorvak save ho gayi hai!");
                showPage('page-home');
            } catch (error) {
                console.error("Error saving user data: ", error);
                alert("Data save karne me error hua. Kripya dobara koshish karein.");
            }
        });

        // --- 3. Donate Page Logic ---
        const addMedicineForm = document.getElementById('add-medicine-form');
        const addedMedicinesList = document.getElementById('added-medicines-list');
        const submitAllDonationsBtn = document.getElementById('submit-all-donations-btn');

        addMedicineForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const medicineName = document.getElementById('medicine-name').value;
            const quantity = document.getElementById('quantity').value;
            const expiryDate = document.getElementById('expiry-date').value;

            const medicineData = { medicineName, quantity, expiryDate };
            medicinesToDonate.push(medicineData);

            renderAddedMedicines();
            addMedicineForm.reset();
        });

        function renderAddedMedicines() {
            addedMedicinesList.innerHTML = '';
            submitAllDonationsBtn.style.display = medicinesToDonate.length > 0 ? 'block' : 'none';

            medicinesToDonate.forEach((med, index) => {
                const card = document.createElement('div');
                card.className = 'added-medicine-card';
                card.innerHTML = `
                <div class="info">
                    <p class="name">${med.medicineName}</p>
                    <p class="details">${med.quantity} | Exp: ${med.expiryDate}</p>
                </div>
                <button class="remove-med-btn" data-index="${index}">&times;</button>
            `;
                addedMedicinesList.appendChild(card);
            });
        }

        addedMedicinesList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-med-btn')) {
                const index = e.target.dataset.index;
                medicinesToDonate.splice(index, 1);
                renderAddedMedicines();
            }
        });

        submitAllDonationsBtn.addEventListener('click', async() => {
            if (medicinesToDonate.length === 0) {
                alert("Kripya kam se kam ek dawai jodein.");
                return;
            }
            if (!currentUserData || !currentUserData.name) {
                alert("Aapki profile load ho rahi hai, kripya thodi der baad koshish karein.");
                return;
            }

            try {
                await addDoc(collection(db, "donations"), {
                    donorId: currentUserId,
                    donorName: currentUserData.name,
                    donorLocation: currentUserData.location || null,
                    medicines: medicinesToDonate,
                    status: "Available",
                    createdAt: serverTimestamp()
                });

                alert("Aapke daan ke liye dhanyavaad!");
                medicinesToDonate = [];
                renderAddedMedicines();
                showPage('page-home');
            } catch (e) {
                console.error("Error submitting donation: ", e);
                alert("Donation save karne me error hua. Kripya dobara koshish karein.");
            }
        });

        // --- 4. Home Page Logic ---
        async function loadAllDonations() {
            const grid = document.getElementById('donations-grid');
            grid.innerHTML = '<p>Donations load ho rahe hain...</p>';
            try {
                const q = query(collection(db, "donations"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                grid.innerHTML = '';
                if (querySnapshot.empty) {
                    grid.innerHTML = '<p>Abhi koi dawai donate nahi hui hai.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const donation = doc.data();
                    if (donation.medicines && donation.medicines.length > 0) {
                        const firstMed = donation.medicines[0];
                        const card = document.createElement('div');
                        card.className = 'donation-card-item';
                        card.innerHTML = `
                        <div>
                            <p class="med-name">${firstMed.medicineName}</p>
                            <p class="med-info">${firstMed.quantity}</p>
                            <p class="med-info">Exp: ${firstMed.expiryDate}</p>
                        </div>
                        <button class="btn open-btn" data-id="${doc.id}">Open</button>
                    `;
                        grid.appendChild(card);
                    }
                });
            } catch (error) {
                console.error("Donations load karne me error:", error);
                grid.innerHTML = '<p>Donations load nahi ho paye. Apne Firebase Rules check karein.</p>';
            }
        }

        // --- 5. Donation Details Modal Logic ---
        const modal = document.getElementById('donation-details-modal');
        document.getElementById('donations-grid').addEventListener('click', async(e) => {
            if (e.target.classList.contains('open-btn')) {
                const donationId = e.target.dataset.id;
                const docRef = doc(db, "donations", donationId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('modal-donor-name').innerText = data.donorName;

                    const medList = document.getElementById('modal-medicines-list');
                    medList.innerHTML = data.medicines.map(m => `<p>${m.medicineName} (${m.quantity})</p>`).join('');

                    const locationBtn = document.getElementById('modal-location-btn');
                    if (data.donorLocation && data.donorLocation.lat) {
                        locationBtn.href = `https://www.google.com/maps?q=${data.donorLocation.lat},${data.donorLocation.lng}`;
                        locationBtn.style.display = 'block';
                    } else {
                        locationBtn.style.display = 'none';
                    }

                    const messageBtn = document.getElementById('modal-message-btn');
                    if (data.donorId === currentUserId) {
                        messageBtn.style.display = 'none';
                    } else {
                        messageBtn.style.display = 'block';
                        messageBtn.dataset.receiverId = data.donorId;
                        messageBtn.dataset.receiverName = data.donorName;
                    }

                    modal.style.display = 'flex';
                }
            }
        });

        document.querySelector('.modal-close').onclick = () => { modal.style.display = 'none'; }
        window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } }

        document.getElementById('modal-message-btn').addEventListener('click', (e) => {
            const receiverId = e.target.dataset.receiverId;
            const receiverName = e.target.dataset.receiverName;
            modal.style.display = 'none';
            openChat(receiverId, receiverName);
        });

        // --- 7. Profile Page Logic (UPDATED) ---
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const updateLocationProfileBtn = document.getElementById('update-location-profile-btn');
        const profileForm = document.getElementById('profile-form');
        const profileInputs = profileForm.querySelectorAll('input, textarea');
        const locationStatusDiv = document.getElementById('profile-location-status');

        function loadUserProfile() {
            if (currentUserData) {
                document.getElementById('profile-name').value = currentUserData.name || '';
                document.getElementById('profile-mobile').value = currentUserData.mobile || '';
                document.getElementById('profile-address').value = currentUserData.address || '';
                if (currentUserData.location && currentUserData.location.lat) {
                    locationStatusDiv.textContent = 'Location Saved';
                } else {
                    locationStatusDiv.textContent = 'No Location Saved';
                }
            }
            temporaryLocation = null; // Reset temp location on load
        }

        editProfileBtn.addEventListener('click', () => {
            profileInputs.forEach(input => input.readOnly = false);
            saveProfileBtn.style.display = 'block';
            updateLocationProfileBtn.style.display = 'block';
            editProfileBtn.style.display = 'none';
        });

        updateLocationProfileBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                locationStatusDiv.textContent = 'आपकी सबसे सटीक लोकेशन ढूंढी जा रही है...';
                
                navigator.geolocation.getCurrentPosition(async(position) => { // <-- यहाँ async जोड़ा गया है
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // पुराना और ज़रूरी कोड, इसे नहीं हटाया गया है
                    temporaryLocation = { lat: lat, lng: lon };
                    
                    const accuracy = position.coords.accuracy;
                    locationStatusDiv.textContent = `नई लोकेशन मिल गई है! (सटीकता: ${accuracy.toFixed(2)} मीटर)`;
                    alert(`नई लोकेशन मिल गई है! अब "बदलाव सेव करें" पर क्लिक करें।`);
                    
                    // =================== नया बदलाव शुरू ===================
                    // बैकएंड से पता लाने के लिए
                    try {
                        const addressTextarea = document.getElementById('profile-address');
                        const originalAddress = addressTextarea.value;
                        addressTextarea.value = "नया पता ढूंढा जा रहा है...";
                        
                        const response = await fetch(`/get-address-from-coords?lat=${lat}&lon=${lon}`);
                        if (response.ok) {
                            const data = await response.json();
                            if (data.address) {
                                addressTextarea.value = data.address; // पता ऑटो-फिल करें
                            } else {
                                addressTextarea.value = originalAddress; // अगर पता न मिले तो पुराना पता वापस दिखाएँ
                            }
                        } else {
                            addressTextarea.value = originalAddress;
                        }
                    } catch (error) {
                        console.error("Error fetching address for profile:", error);
                        document.getElementById('profile-address').value = originalAddress;
                    }
                    // =================== नया बदलाव खत्म ===================
                    
                }, (error) => {
                    let errorMessage = "लोकेशन प्राप्त नहीं हो सकी।";
                    if (error.code === error.TIMEOUT) {
                        errorMessage = "लोकेशन प्राप्त करने में अधिक समय लग रहा है। कृपया खुली जगह पर जाकर प्रयास करें।";
                    }
                    alert(errorMessage);
                    locationStatusDiv.textContent = currentUserData.location ? 'Location Saved' : 'No Location Saved';
                    console.error("Geolocation error on profile update:", error);
                }, {
                    enableHighAccuracy: true,
                    timeout: 20000, // Increased timeout
                    maximumAge: 0
                });
            } else {
                alert("यह ब्राउज़र जियोलोकेशन को सपोर्ट नहीं करता है।");
            }
        });

        profileForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const updatedData = {
                name: document.getElementById('profile-name').value,
                mobile: document.getElementById('profile-mobile').value,
                address: document.getElementById('profile-address').value,
            };

            if (temporaryLocation) {
                updatedData.location = temporaryLocation;
            }

            try {
                const userDocRef = doc(db, "users", currentUserId);
                await updateDoc(userDocRef, updatedData);

                currentUserData = { ...currentUserData, ...updatedData };
                alert("Profile safaltapoorvak update ho gayi!");

                profileInputs.forEach(input => input.readOnly = true);
                saveProfileBtn.style.display = 'none';
                updateLocationProfileBtn.style.display = 'none';
                editProfileBtn.style.display = 'block';
                loadUserProfile();

            } catch (error) {
                console.error("Error updating profile: ", error);
                alert("Profile update karne me error hua.");
            }
        });
    </script>
