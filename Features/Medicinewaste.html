<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawai Seva - Medicine Waste Management App</title>
    <style>
        /* --- Basic Setup & Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* --- New Color Theme --- */
        :root {
            --primary-teal: #1a7f72; /* Main Theme Color */
            --dark-text: #2c3e50;
            --medium-text: #5f7285;
            --background-color: #f0f2f5; /* Lighter, cleaner background */
            --light-shadow: #ffffff;
            --dark-shadow: #d1d9e6;     /* Softer shadow */
            --success-green: #28a745;
            --danger-red: #dc3545;
            --pending-yellow: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--dark-text);
            padding-bottom: 80px; /* Neeche ke padding se bottom nav bar ke content ko bachaya gaya hai */
        }

        /* --- App Header (Updated with new theme) --- */
        .app-header {
            background-color: var(--background-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 3px 3px 7px var(--dark-shadow), -3px -3px 7px var(--light-shadow);
        }
        
        .app-header .logo-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary-teal);
        }

        .app-header h1 {
            font-size: 1.2em;
            color: var(--dark-text);
        }
        
        /* --- Main Content Area --- */
        .main-content {
            padding: 20px;
        }
        
        .page {
            display: none; /* By default saare pages hide rahenge */
        }
        
        .page.active {
            display: block; /* Sirf active page dikhega */
        }
        
        /* --- Reusable 3D Components (Cards, Buttons) --- */
        .card {
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 7px 7px 15px var(--dark-shadow), -7px -7px 15px var(--light-shadow);
            transition: all 0.3s ease-in-out;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: var(--background-color);
            color: var(--primary-teal);
            font-weight: 700;
            box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        }
        
        .btn-primary:active {
            box-shadow: inset 5px 5px 10px var(--dark-shadow), inset -5px -5px 10px var(--light-shadow);
            color: #135e55;
        }

        /* --- Page Specific Styles --- */

        /* Home/Dashboard Page */
        #page-home h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--dark-text);
        }
        
        #page-home p {
            color: var(--medium-text);
            margin-bottom: 20px;
        }
        
        .impact-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 20px 0;
        }
        
        .stat h3 {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--primary-teal);
        }
        
        .stat p {
            font-size: 0.9em;
            color: var(--medium-text);
            margin-bottom: 0;
        }
        
        /* Donate Page - 3D Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--medium-text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background-color: var(--background-color);
            box-shadow: inset 4px 4px 8px var(--dark-shadow), inset -4px -4px 8px var(--light-shadow);
            outline: none;
        }
        
        /* Profile Page */
        .donation-history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5px;
            border-bottom: 1px solid #d1d9e6;
        }
        .donation-history-item:last-child {
            border-bottom: none;
        }
        .donation-info .medicine-name {
            font-weight: 600;
            color: var(--dark-text);
        }
        .donation-info .date {
            font-size: 0.8em;
            color: var(--medium-text);
        }
        .donation-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            color: white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .status-verified { background-color: var(--success-green); }
        .status-pending { background-color: var(--pending-yellow); color: #333; }
        .status-rejected { background-color: var(--danger-red); }

        /* --- 3D Bottom Navigation Bar --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: var(--background-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 5px 5px 15px var(--dark-shadow), -5px -5px 15px var(--light-shadow);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--medium-text);
            transition: color 0.3s;
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }

        .nav-item svg {
            width: 28px;
            height: 28px;
            margin-bottom: 3px;
        }
        
        .nav-item span {
            font-size: 0.75em;
        }
        
        .nav-item.active {
            color: var(--primary-teal);
            background-color: var(--background-color);
            box-shadow: inset 3px 3px 7px var(--dark-shadow), inset -3px -3px 7px var(--light-shadow);
        }
        
    </style>
</head>
<body>

    <!-- App Header -->
    <header class="app-header">
        <div class="logo-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 96 960 960" width="24"><path d="M480 896q-165 0-282.5-117.5T80 496q0-165 117.5-282.5T480 96q165 0 282.5 117.5T880 496q0 165-117.5 282.5T480 896ZM433 736h94V596l103-103-66-66-87 87V416h-94v204l-87-87-66 66 103 103v140Z"/></svg>
        </div>
        <h1>Dawai Seva</h1>
    </header>

    <!-- Main Content: Pages will be toggled via JS -->
    <main class="main-content">

        <!-- Page 1: Home/Dashboard -->
        <section id="page-home" class="page active">
            <div class="card">
                <h2>Hello, User!</h2>
                <p>Aapke chote se kadam se kisi ki zindagi bach sakti hai.</p>
                <div class="impact-stats">
                    <div class="stat">
                        <h3 id="donations-count">0</h3>
                        <p>Dawaiyan Donate Ki</p>
                    </div>
                    <div class="stat">
                        <h3 id="people-helped-count">0</h3>
                        <p>Logon Ki Madad Hui</p>
                    </div>
                </div>
            </div>
            
             <a href="#" class="btn btn-primary" onclick="document.querySelector('.nav-item[data-page=\'page-donate\']').click()">
                Nayi Dawai Donate Karein
            </a>
        </section>

        <!-- Page 2: Donate Medicine Form -->
        <section id="page-donate" class="page">
             <div class="card">
                <h2>Dawai Ki Jaankari Dein</h2>
                <form id="donation-form">
                    <div class="form-group">
                        <label for="medicine-name">Dawai Ka Naam</label>
                        <input type="text" id="medicine-name" placeholder="Jaise, Paracetamol 500mg" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Kitni hai? (Strips/Tablets)</label>
                        <input type="text" id="quantity" placeholder="Jaise, 2 Strips" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="month" id="expiry-date" required>
                    </div>
                    <div class="form-group">
                        <label for="pickup-option">Pickup Option</label>
                        <select id="pickup-option">
                            <option>Ghar se pickup karein</option>
                            <option>Main Drop Box me daalunga/daalungi</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Donate Karein</button>
                </form>
            </div>
        </section>

        <!-- Page 3: Profile & Donation History -->
        <section id="page-profile" class="page">
            <div class="card">
                <h2>Aapka Donation Itihas</h2>
                <div class="donation-history-list" id="donation-history-list">
                    <!-- Dynamic content from Firebase will be loaded here -->
                    <p>Loading your history...</p>
                </div>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-page="page-home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
            <span>Home</span>
        </div>
        <div class="nav-item" data-page="page-donate">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>
            <span>Donate</span>
        </div>
        <div class="nav-item" data-page="page-profile">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            <span>Profile</span>
        </div>
    </nav>
    
    <!-- Firebase SDK Scripts -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7ojmyQMg2ljB7kT4MQSmIhz43QNHpE0w",
            authDomain: "shubhmed-9f05d.firebaseapp.com",
            databaseURL: "https://shubhmed-9f05d-default-rtdb.firebaseio.com",
            projectId: "shubhmed-9f05d",
            storageBucket: "shubhmed-9f05d.firebasestorage.app",
            messagingSenderId: "42179676197",
            appId: "1:42179676197:web:1796559543fb869c5297cc",
            measurementId: "G-VD9YFFECTC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null;

        // --- Firebase Authentication ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                currentUserId = user.uid;
                loadDashboardStats(currentUserId);
                loadDonationHistory(currentUserId);
            } else {
                // User is signed out, sign them in anonymously.
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                });
            }
        });


        // --- Load Dashboard Statistics ---
        async function loadDashboardStats(userId) {
            const donationsQuery = query(collection(db, "donations"), where("userId", "==", userId));
            const querySnapshot = await getDocs(donationsQuery);
            
            const totalDonations = querySnapshot.size;
            document.getElementById('donations-count').innerText = totalDonations;
            
            // A simple logic for people helped. You can make this more complex.
            const peopleHelped = Math.ceil(totalDonations * 0.4); 
            document.getElementById('people-helped-count').innerText = peopleHelped;
        }

        // --- Load Donation History ---
        async function loadDonationHistory(userId) {
            const historyList = document.getElementById('donation-history-list');
            historyList.innerHTML = ''; // Clear previous content

            const donationsQuery = query(collection(db, "donations"), where("userId", "==", userId), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(donationsQuery);
            
            if (querySnapshot.empty) {
                historyList.innerHTML = '<p>Aapne abhi tak koi dawai donate nahi ki hai.</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const donation = doc.data();
                const donationDate = donation.timestamp?.toDate().toLocaleDateString('hi-IN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                }) || 'N/A';
                
                let statusClass = '';
                let statusText = donation.status || 'Pending';
                
                switch(statusText.toLowerCase()) {
                    case 'verified':
                        statusClass = 'status-verified';
                        break;
                    case 'rejected':
                        statusClass = 'status-rejected';
                        break;
                    default:
                        statusClass = 'status-pending';
                }

                const itemHTML = `
                    <div class="donation-history-item">
                        <div class="donation-info">
                            <p class="medicine-name">${donation.medicineName}</p>
                            <p class="date">Donate kiya: ${donationDate}</p>
                        </div>
                        <div class="donation-status ${statusClass}">${statusText}</div>
                    </div>
                `;
                historyList.innerHTML += itemHTML;
            });
        }

        // --- Original Page Navigation and Form Submission Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.page');

            function showPage(pageId) {
                pages.forEach(page => {
                    page.classList.remove('active');
                });
                const activePage = document.getElementById(pageId);
                if (activePage) {
                    activePage.classList.add('active');
                }
            }

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    const pageId = item.getAttribute('data-page');
                    showPage(pageId);
                });
            });

            const donationForm = document.getElementById('donation-form');
            donationForm.addEventListener('submit', async function(event) {
                event.preventDefault(); 
                
                if (!currentUserId) {
                    alert("Authentication error! Please reload the page.");
                    return;
                }

                const medicineName = document.getElementById('medicine-name').value;
                const quantity = document.getElementById('quantity').value;
                const expiryDate = document.getElementById('expiry-date').value;
                const pickupOption = document.getElementById('pickup-option').value;
                
                try {
                    // Save data to Firestore
                    await addDoc(collection(db, "donations"), {
                        userId: currentUserId,
                        medicineName: medicineName,
                        quantity: quantity,
                        expiryDate: expiryDate,
                        pickupOption: pickupOption,
                        status: "Pending", // Default status
                        timestamp: serverTimestamp()
                    });

                    alert(`Thank you!\nAapki "${medicineName}" dawai ko donate karne ki request le li gayi hai.`);
                    donationForm.reset(); 
                    
                    // Refresh data and switch to home page
                    loadDashboardStats(currentUserId);
                    loadDonationHistory(currentUserId);
                    document.querySelector('.nav-item[data-page="page-home"]').click();

                } catch (e) {
                    console.error("Error adding document: ", e);
                    alert("Donation save karne me error hua. Please try again.");
                }
            });

            // Initially show the home page
            showPage('page-home');
        });
    </script>
</body>
</html>
